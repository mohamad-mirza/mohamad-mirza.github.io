<!DOCTYPE html>
<html>
    <head>
    <title>Mohammad Mirza-Mohammadi</title>

</head>
<body>
<h1>O</h1>
<h2>My Jewelry Designs Ready to Ship!</h2>

  <h3>Lava Earrings</h3>
  <div class="item">
    <div class="item-inner">

<div style="text-align: right">
<h2>Cart Total: <span id="total">0</span>$</h2>
</div>
<script>
  var total = document.getElementById("total");
  var totalValue = 0;
  function addItem(button, name, price) {
      button.disabled = true;
      totalValue = totalValue + price;
      total.textContent = totalValue;
  }
</script>
